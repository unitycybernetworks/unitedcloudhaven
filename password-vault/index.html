<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .password-input-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .message-box {
            display: none;
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background-color: #22c55e;
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeout {
            from { opacity: 1; }
            to   { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div id="main-container" class="bg-white rounded-xl shadow-lg p-6 w-full max-w-2xl border border-gray-200">
        <!-- Security Warning -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6">
            <strong class="font-bold">Warning!</strong>
            <span class="block sm:inline">This is a demo. Do NOT use this for real passwords. Data is stored in your browser and is NOT secure.</span>
        </div>

        <!-- Login Section -->
        <div id="login-section">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Vault Login</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="master-password" class="block text-sm font-medium text-gray-700">Master Password</label>
                    <input type="password" id="master-password" class="mt-1 p-3 block w-full rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors duration-300">Login</button>
            </form>
        </div>

        <!-- Vault Section -->
        <div id="vault-section" class="hidden">
            <header class="flex justify-between items-center mb-6 border-b pb-4">
                <h1 class="text-3xl font-bold text-gray-800">My Passwords</h1>
                <button id="logout-btn" class="bg-red-500 text-white p-2 rounded-lg text-sm hover:bg-red-600 transition-colors duration-300">Logout</button>
            </header>

            <!-- Add Password Form -->
            <form id="add-form" class="mb-6 space-y-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
                <h2 class="text-xl font-semibold text-gray-800">Add New Password</h2>
                <div>
                    <label for="site-name" class="block text-sm font-medium text-gray-700">Site/Service</label>
                    <input type="text" id="site-name" class="mt-1 p-3 block w-full rounded-lg border border-gray-300" required>
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username/Email</label>
                    <input type="text" id="username" class="mt-1 p-3 block w-full rounded-lg border border-gray-300" required>
                </div>
                <div class="password-input-container">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 p-3 block w-full rounded-lg border border-gray-300" required>
                    <span class="password-toggle text-gray-500 hover:text-gray-800">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300">Add Password</button>
            </form>

            <!-- Password List -->
            <div id="passwords-list" class="space-y-4">
                <!-- Password items will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="message-box"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const vaultSection = document.getElementById('vault-section');
            const loginForm = document.getElementById('login-form');
            const addForm = document.getElementById('add-form');
            const logoutBtn = document.getElementById('logout-btn');
            const passwordsList = document.getElementById('passwords-list');
            const masterPasswordInput = document.getElementById('master-password');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.password-toggle');
            const messageBox = document.getElementById('message-box');

            // Hardcoded master password (for demo purposes only)
            const MASTER_PASSWORD = 'Un1t3DCl0uDHav3N';

            // Utility functions
            function showMessage(message, type = 'success') {
                messageBox.textContent = message;
                messageBox.style.backgroundColor = type === 'success' ? '#22c55e' : '#ef4444';
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 3000);
            }

            // Function to render passwords
            function renderPasswords() {
                passwordsList.innerHTML = '';
                const passwords = JSON.parse(localStorage.getItem('passwords')) || [];
                if (passwords.length === 0) {
                    passwordsList.innerHTML = '<p class="text-gray-500 text-center">No passwords saved yet. Add one above!</p>';
                    return;
                }

                passwords.forEach(pw => {
                    const item = document.createElement('div');
                    item.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200 flex flex-col sm:flex-row justify-between items-start sm:items-center';
                    item.innerHTML = `
                        <div class="flex-grow mb-2 sm:mb-0">
                            <div class="text-lg font-semibold text-gray-800">${pw.site}</div>
                            <div class="text-sm text-gray-500 truncate">${pw.username}</div>
                            <div class="text-sm text-gray-500 mt-1 flex items-center">
                                <span class="password-text" data-password="${pw.password}">********</span>
                                <button class="copy-btn ml-2 text-indigo-500 hover:text-indigo-700 transition-colors duration-300" data-password="${pw.password}">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                                </button>
                                <button class="toggle-visibility-btn ml-2 text-gray-500 hover:text-gray-800 transition-colors duration-300">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                </button>
                            </div>
                        </div>
                        <div class="flex space-x-2 mt-2 sm:mt-0">
                            <button class="delete-btn bg-red-500 text-white p-2 rounded-lg text-sm hover:bg-red-600 transition-colors duration-300" data-id="${pw.id}">Delete</button>
                        </div>
                    `;
                    passwordsList.appendChild(item);
                });

                // Attach event listeners to new buttons
                document.querySelectorAll('.toggle-visibility-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const passwordTextSpan = e.target.closest('div').querySelector('.password-text');
                        if (passwordTextSpan.textContent === '********') {
                            passwordTextSpan.textContent = passwordTextSpan.dataset.password;
                        } else {
                            passwordTextSpan.textContent = '********';
                        }
                    });
                });

                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const passwordToCopy = e.target.closest('.copy-btn').dataset.password;
                        const tempInput = document.createElement('textarea');
                        tempInput.value = passwordToCopy;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        showMessage('Password copied!');
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const idToDelete = e.target.dataset.id;
                        let passwords = JSON.parse(localStorage.getItem('passwords'));
                        passwords = passwords.filter(pw => pw.id !== idToDelete);
                        localStorage.setItem('passwords', JSON.stringify(passwords));
                        showMessage('Password deleted!');
                        renderPasswords();
                    });
                });
            }

            // Login form submission handler
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (masterPasswordInput.value === MASTER_PASSWORD) {
                    loginSection.classList.add('hidden');
                    vaultSection.classList.remove('hidden');
                    renderPasswords();
                } else {
                    showMessage('Incorrect master password!', 'error');
                }
            });

            // Add password form submission handler
            addForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const siteName = document.getElementById('site-name').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const newPassword = {
                    id: Date.now().toString(),
                    site: siteName,
                    username: username,
                    password: password
                };

                const passwords = JSON.parse(localStorage.getItem('passwords')) || [];
                passwords.push(newPassword);
                localStorage.setItem('passwords', JSON.stringify(passwords));
                
                addForm.reset();
                showMessage('Password added successfully!');
                renderPasswords();
            });

            // Logout button handler
            logoutBtn.addEventListener('click', () => {
                vaultSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
                masterPasswordInput.value = '';
                showMessage('Logged out successfully!');
            });

            // Password toggle for add form
            passwordToggle.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.textContent = 'üëÅÔ∏è';
                }
            });
        });
    </script>
</body>
</html>
